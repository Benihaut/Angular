<h2>Commentaires en attente</h2>
<ul>
  <li *ngFor="let commentaire of commentairesEnAttente">
    {{ commentaire.contenu }}
    <button (click)="approuver(commentaire.id)">Approuver</button>
    <button (click)="rejeter(commentaire.id)">Rejeter</button>
  </li>
</ul>
