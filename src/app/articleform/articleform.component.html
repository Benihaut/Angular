<h2>Créer un nouvel article</h2>

<form [formGroup]="articleForm" (ngSubmit)="createArticle()">
  <div>
    <label for="titre">Titre:</label>
    <input id="titre" type="text" formControlName="titre" />
  </div>
  <div>
    <label for="contenue">Contenu:</label>
    <textarea id="contenue" formControlName="contenue"></textarea>
  </div>
  <div>
    <label for="auteur">Auteur:</label>
    <input id="auteur" type="text" formControlName="auteur" />
  </div>
  <button type="submit">Créer l'article</button>
</form>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
